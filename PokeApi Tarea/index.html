<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pokemones</h1>
    <div class="search">
      <input type="text" id="pokemonName" placeholder="Buscar Pokémon por nombre">
      <button style="background-color: #0b0fe4;" onclick="buscarPokemon()">Buscar</button>
    </div>
    <div class="type-buttons">
        <button style="background-color: #d3cbcb;" onclick="seleccionarTipo('normal', this)">Normal</button>
        <button style="background-color: #e40b0b;" onclick="seleccionarTipo('fire', this)">Fuego</button>
        <button style="background-color: #007bff;" onclick="seleccionarTipo('water', this)">Agua</button>
        <button style="background-color: #0ccc4c;" onclick="seleccionarTipo('grass', this)">Planta</button>
        <button style="background-color: #fbff00;" onclick="seleccionarTipo('electric', this)">Eléctrico</button>
        <button style="background-color: #998202;" onclick="seleccionarTipo('rock', this)">Roca</button>
        <button style="background-color: #c9c502;" onclick="seleccionarTipo('ground', this)">Tierra</button>
        <button style="background-color: #eb63cd;" onclick="seleccionarTipo('psychic', this)">Psíquico</button>
        <button style="background-color: #72025a;" onclick="seleccionarTipo('poison', this)">Veneno</button>
        <button style="background-color: #141214;" onclick="seleccionarTipo('dark', this)">Siniestro</button>
        <button style="background-color: #f700ff;" onclick="seleccionarTipo('fairy', this)">Hada</button>
        <button style="background-color: #23e6ec;" onclick="seleccionarTipo('dragon', this)">Psíquico</button>
        <button style="background-color: #89949e;" onclick="seleccionarTipo('steel', this)">Acero</button>
        <button style="background-color: #007bff;" onclick="seleccionarTipo('ice', this)">Hielo</button>
        <button style="background-color: #021c38;" onclick="seleccionarTipo('dragon', this)">Dragón</button>
        <button style="background-color: #025e0a;" onclick="seleccionarTipo('bug', this)">Bicho</button>
        <button style="background-color: #fa620a;" onclick="seleccionarTipo('fighting', this)">Lucha</button>
        <button style="background-color: #2b3e52;" onclick="seleccionarTipo('ghost', this)">Fantasma</button>
        <button style="background-color: #3c0af0;" onclick="seleccionarTipo('flying', this)">Volador</button>
    </div>
 
<div id="pokemonModal" class="modal">
  <div class="modal-content">
    <span class="close-button" onclick="cerrarModal()">&times;</span>
    <div id="pokemonDetails"></div>
  </div>
</div>

    <div id="pokemonList"></div>
    <div id="pagination"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
